<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Petrograd</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>

<body>


    <!--//* Nav-bar *//-->
    <nav class="navbar navbar-fixed-top">
        <div class="container-fluid menu">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="#forret">Forret</a></li>
                    <li><a href="#hovedret">Hovedret</a></li>
                    <li><a href="#sideorders">Sideorders</a></li>
                    <li><a href="#dessert">Desserter</a></li>
                    <li><a href="#drikkevarer">Drikkevarer</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Nav-bar slut-->


    <!--   splash billede-->
    <div class="container-fluid">
        <div class="row">
            <img class="col-xs-12 col-sm-12 col-md-12" src="test.png" alt="splash">
        </div>
    </div>


    <!--  Forretter  -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <!-- KNAPPER TIL FILTER  -->
                <h3>Filtrer:<a class="filterknap_vegetar"> Vegetar</a>
                <a class="filterknap_ikkevegetar">Ikke-vegetar</a> <a class="filterknap_tilbud"> Tilbud</a>
                <a class="filterknap_alkohol"> Alkohol</a></h3>
            </div>
        </div>

        <!--  Række 1-->
        <div class="row produkt_liste">
            <!--Her skal produkter ligges ind -->


            <!-- Overskrift-->
            <div class="col-md-12">
                <h1 id="forret">Foretter</h1>
            </div>

            <!-- Produkt 1-->
            <template id="produkt_template">
                <div class="col-xs-12 col-sm-4 col-md-4 kasse produkt">
                    <img class="forret_billede data_billede" src="images/small/ringbroed-druer-sm.jpg" alt="ringbrød">
                    <p class="data_navn">DATA_NAVN</p>
                    <h4 class="pris">Pris <span class="data_pris">DATA_PRIS</span> ,-</h4>
                    <!--TO DO : sæt udsolgt class ved udsolgt
                sæt rabat class ved rabat-->
                    <h4 class="rabatpris">Rabat-pris <span class="data_rabatpris">DATA_RABAT</span>,-</h4>
                    <!-- skal kun vises ved rabat -->

                    <!--  Udsolgttekst vises kun hvis retten er udsolgt -->
                    <h4 class="udsolgttekst"> Denne ret er desværre udsolgt </h4>
                    <button type="button" class="btn btn-primary btn-lg modalknap" data-toggle="modal" data-target="#myModal"> Se mere</button>
                </div>
            </template>
        </div>
    </div>


    <!-- Modal boks  -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            </div>
        </div>
    </div>


    <!-- Template for modalboks  -->
    <template id="modal_template">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title data_navn" id="myModalLabel">DATA_NAVN</h4>
        </div>
        <div class="modal-body">
            <img class="data_billede" src="images/small/ringbroed-druer-sm.jpg" alt="ringbrød">
            <h4> Oprindelsesland: <span class="data_region">DATA_REGION</span></h4>
            <h5>Kategori: <span class="data_kategori"> DATA_KATEGORI</span></h5>
            <p class="p_modal data_langbeskrivelse">DATA_LANGBESKRIVELSE.</p>
            <h3 class="pris">Pris: <span class="data_pris"> DATA_PRIS</span>,-</h3>
            <h4 class="p_modal udsolgttekst">Denne ret er desværre udsolgt </h4>
            <h4 class="rabatpris">Rabat-pris <span class="data_rabatpris">DATA_RABAT</span>,-</h4>
            <p class="p_modal">Særlige bemærkninger:</p>
            <!--                                Nedenstående, skal varieres for hvilken ret der er tale om-->
            <img class="veggie" src="vegetar.png" alt="vegetar">
            <img class="cow" src="cow.png" alt="cow">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default luk_knap" data-dismiss="modal">Luk</button>
            <button type="button" class="btn btn-primary bestil_knap">Bestil</button>
        </div>
    </template>




    <!--   Hovedretter-->
    <div class="container">
        <div class="row">
            <!-- Overskrift-->
            <div class="col-md-12">
                <h1 id="hovedret">Hovedretter</h1>
            </div>
        </div>


        <!-- Sideorders-->
        <div class="container">
            <div class="row">

                <!-- Overskrift-->
                <div class="col-md-12">
                    <h1 id="sideorders">Sideorders</h1>
                </div>

            </div>
        </div>


        <!-- Dessert-->
        <div class="container">
            <div class="row">
                <!-- Overskrift-->
                <div class="col-md-12">
                    <h1 id="dessert">Desserter</h1>
                </div>
            </div>





        </div>


        <!-- Drikkevarer-->
        <div class="container">
            <div class="row">
                <!-- Overskrift-->
                <div class="col-md-12">
                    <h1 id="drikkevarer">Drikkevarer</h1>




                </div>
            </div>
        </div>





        <footer>
            <img class="footer_img" src="restaurants-icon-png.png ">
        </footer>



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js "></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js "></script>
        <script src="bootstrap.min.js "></script>
        <script src="script.js "></script>
</body>

</html>
